<!DOCTYPE html>
<html>
<head>
	<title>練習</title>
</head>
<body>
	<h1>練習6</h1>
	<img src="img.png" width="200px" id="rua">
	<img src="img2.jpg" width="200px" id="rua2">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			$("img").on("click",function(){
			$("#rua").attr({src:"img2.jpg"});
			$("#rua2").attr({src:"img.png"});
		});
	})
	</script>

</body>
</html>
